{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>{{ table_name }}</h2>
    <a href="/object/{{ table_name }}/create" class="btn btn-success">Add Record</a>
</div>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                {% for col in columns %}
                <th>{{ col.name }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% else %}
            <tr>
                <td colspan="{{ columns|length }}" class="text-center">No records found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
